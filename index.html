<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz - Dia do Trabalhador</title>

  <!-- Fonte Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #121212, #1f1f1f);
      font-family: 'Poppins', sans-serif;
      color: #f1f1f1;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      flex-direction: column;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2.2rem;
      color: #00BFFF;
      text-shadow: 1px 1px 3px black;
    }

    .container {
      background: #222;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
      width: 90%;
      max-width: 450px;
      text-align: center;
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: 1px solid #555;
      border-radius: 8px;
      background: #333;
      color: white;
      font-size: 1rem;
    }

    button {
      margin-top: 20px;
      padding: 12px 20px;
      width: 100%;
      font-size: 1rem;
      background-color: #00BFFF;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #008CBA;
    }

    .hidden {
      display: none;
    }

    .question {
      font-size: 1.2rem;
      margin-bottom: 20px;
      text-align: left;
    }

    .option {
      text-align: left;
      margin: 10px 0;
    }

    #timer {
      margin-top: 20px;
      font-size: 1rem;
      color: #ff4d4d;
    }

    .feedback {
      margin-top: 30px;
      font-size: 1.5rem;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <h1>Quiz do Dia do Trabalhador</h1>

  <div class="container" id="ra-section">
    <h2>Bem-vindo!</h2>
    <p>Digite seu número de RA:</p>
    <input type="text" id="raInput" placeholder="Seu RA aqui">
    <button onclick="verificarRA()">Começar</button>
  </div>

  <div class="container hidden" id="quiz-section">
    <div id="question-container"></div>
    <p id="timer"></p>
  </div>

  <script>
    const perguntas = [
      { pergunta: "Em que país aconteceu a greve que deu origem ao Dia do Trabalhador?", opcoes: ["França", "Estados Unidos", "Inglaterra", "Brasil"], correta: 1 },
      { pergunta: "Qual cidade foi o palco central da greve de 1886?", opcoes: ["Nova York", "Chicago", "Boston", "Washington"], correta: 1 },
      { pergunta: "Em que ano a jornada de 8 horas foi adotada oficialmente na França?", opcoes: ["1886", "1919", "1924", "1945"], correta: 1 },
      { pergunta: "Qual prática é considerada trabalho escravo contemporâneo?", opcoes: ["Pagamento abaixo do mínimo", "Jornada de 8h sem registro", "Trabalho temporário sem contrato", "Atraso eventual no salário"], correta: 0 },
      { pergunta: "Quando o Brasil transformou o 1º de maio em feriado?", opcoes: ["1924", "1930", "1988", "2002"], correta: 0 },
      { pergunta: "Qual é o principal motivo da comemoração do Dia do Trabalho?", opcoes: ["Lei Áurea", "Revolução Industrial", "Homenagem à luta dos trabalhadores", "Fundação da ONU"], correta: 2 },
      { pergunta: "O Dia do Trabalho começou a ser comemorado no Brasil em qual década?", opcoes: ["1890", "1900", "1910", "1920"], correta: 2 },
      { pergunta: "Qual destes direitos NÃO fazia parte das primeiras reivindicações?", opcoes: ["Jornada de 8h", "Condições dignas", "Direito à aposentadoria", "Valorização salarial"], correta: 2 },
      { pergunta: "Qual destes é um objetivo atual do Dia do Trabalho?", opcoes: ["Conquistas empresariais", "Reduzir impostos", "Valorizar o trabalhador", "Incentivar comércio exterior"], correta: 2 },
    ];

    function verificarRA() {
      const ra = document.getElementById('raInput').value.trim();
      if (!/^\d{6,}$/.test(ra)) {
        alert("Por favor, digite seu RA corretamente.");
        return;
      }
      if (localStorage.getItem("quiz_ra_" + ra)) {
        alert("Você já respondeu o quiz.");
        return;
      }
      iniciarQuiz(ra);
    }

    function iniciarQuiz(ra) {
      document.getElementById('ra-section').classList.add('hidden');
      document.getElementById('quiz-section').classList.remove('hidden');
      const pergunta = perguntas[Math.floor(Math.random() * perguntas.length)];
      mostrarPergunta(pergunta, ra);
    }

    function mostrarPergunta(pergunta, ra) {
      const container = document.getElementById("question-container");
      let html = `<div class="question">${pergunta.pergunta}</div>`;
      pergunta.opcoes.forEach((opcao, index) => {
        html += `
          <div class="option">
            <input type="radio" name="resposta" value="${index}" id="opcao${index}">
            <label for="opcao${index}">${opcao}</label>
          </div>`;
      });
      html += `<button onclick="enviarResposta(${pergunta.correta}, '${ra}')">Responder</button>`;
      container.innerHTML = html;
      iniciarTimer();
    }

    let tempo;
    let cronometro;

    function iniciarTimer() {
      tempo = 30;
      const timer = document.getElementById("timer");
      timer.innerText = `Tempo restante: ${tempo}s`;

      cronometro = setInterval(() => {
        tempo--;
        timer.innerText = `Tempo restante: ${tempo}s`;
        if (tempo <= 0) {
          clearInterval(cronometro);
          mostrarResultado(false);
        }
      }, 1000);
    }

    function enviarResposta(correta, ra) {
      clearInterval(cronometro);
      const selecionada = document.querySelector('input[name="resposta"]:checked');
      if (!selecionada) {
        alert("Por favor, selecione uma resposta.");
        return;
      }
      const valor = parseInt(selecionada.value);
      mostrarResultado(valor === correta, ra);
    }

    function mostrarResultado(acertou, ra) {
      const container = document.getElementById("question-container");
      container.innerHTML = `<div class="feedback" style="color: ${acertou ? '#28a745' : '#dc3545'}">${acertou ? '✅ Resposta correta! Retire seu brinde.' : '❌ Você errou, tente novamente outro dia.'}</div>`;
      document.getElementById("timer").innerText = "";
      if (acertou) {
        localStorage.setItem("quiz_ra_" + ra, true);
      }
    }
  </script>
</body>
</html>
